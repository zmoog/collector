# config.yaml
receivers:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/azureeventhubreceiver
  # azureeventhub:
  #   # the only required setting is the connection string
  #   connection: ${EVENTHUB_CONNECTION_STRING}
  toggltrack:
    interval: 30m
    api_token: ${TOGGL_API_TOKEN}

processors:
  batch:
  transform:
    log_statements:
      - context: log
        statements:
          - set(body["_id"], attributes["id"])

exporters:
  # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
  debug:
    verbosity: detailed

  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/exporter/elasticsearchexporter
  elasticsearch:
    endpoints: ${ELASTICSEARCH_ENDPOINTS}
    logs_index: logs-toggl.track-default
    auth:
      authenticator: basicauth

extensions:
  basicauth:
    client_auth:
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}

service:
  extensions: [basicauth]
  pipelines:
    logs:
      receivers: [toggltrack]
      processors: [batch]
      exporters: [elasticsearch, debug]
  telemetry:
    logs:
      level: debug
