# config.yaml
receivers:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/azureeventhubreceiver
  #   connection: ${EVENTHUB_CONNECTION_STRING}
  toggltrack:
    # For interval and lookback, valid time units are:
    # "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
    # See https://pkg.go.dev/time#Duration.Parse
    collection_interval: ${env:TOGGL_INTERVAL:-5m}
    # lookback: ${env:TOGGL_LOOKBACK:-2160h} # 2160h = 90 days
    api_token: ${env:TOGGL_API_TOKEN}
  wavinsentio:
    collection_interval: ${env:WS_INTERVAL:-60s}
    endpoint: ${env:WS_ENDPOINT:-https://blaze.wavinsentio.com/wavin.blaze.v1.BlazeDeviceService}
    username: ${env:WS_USERNAME}
    password: ${env:WS_PASSWORD}
    web_api_key: ${env:WS_WEB_API_KEY:-AIzaSyBlAtNI7-2jitPul9I-O4EZcT-n0sIay-g}
  zcsazzurro:
    collection_interval: ${env:WS_INTERVAL:-5m}
    client_id: ${env:ZCS_CLIENT_ID}
    auth_key: ${env:ZCS_AUTH_KEY}
    thing_key: ${env:ZCS_THING_KEY}
processors:
  batch:

exporters:
  # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
  debug:
    verbosity: detailed

  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/exporter/elasticsearchexporter
  elasticsearch:
    endpoints: ${env:ELASTICSEARCH_ENDPOINTS}
    headers:
      Authorization: "ApiKey ${env:ELASTICSEARCH_API_KEY}"    
    # auth:
    #   authenticator: basicauth

  otlp/elastic:
    endpoint: ${env:ELASTICSEARCH_ENDPOINTS}
    headers:
      Authorization: "ApiKey ${env:ELASTICSEARCH_API_KEY}"

# extensions:
#   basicauth:
#     client_auth:
#       username: ${env:ELASTICSEARCH_USERNAME}
#       password: ${env:ELASTICSEARCH_PASSWORD}

service:
  # extensions: [basicauth]
  pipelines:
    logs:
      receivers: [toggltrack]
      exporters: [elasticsearch]
    metrics:
      receivers: [wavinsentio, zcsazzurro]
      exporters: [otlp/elastic]
  telemetry:
    resource:
      service.name: "collector"
    logs:
      level: info
      encoding: json
